<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login/Signup Form | Coderider</title>
</head>
<body>
    <div class="form__area">
        <div class="inner__form">
            <form action="" class="login__form">
                <img src="logo.svg" alt="">
                <h2 class="form__heading">Login</h2>
                <div class="input__group">
                    <label for="">Username</label>
                    <i class="fi-rr-user"></i>
                    <input type="text" placeholder="Enter username">
                </div>
                <div class="input__group">
                    <label for="">Password</label>
                    <i class="fi-rr-lock"></i>
                    <input type="password" placeholder="Enter password">
                </div>
                <button class="btn">Login</button>
                <a href="" class="forget__link">Forget password?</a>
                <div class="social__links">
                    <p>Or login with</p>
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                </div>
            </form>
            <form action="" class="signup__form">
                <img src="logo.svg" alt="">
                <h2 class="form__heading">Signup</h2>
                <div class="input__group">
                    <label for="">Name</label>
                    <i class="fi-rr-user"></i>
                    <input type="text" placeholder="Enter full Name">
                </div>
                <div class="input__group">
                    <label for="">Password</label>
                    <i class="fi-rr-lock"></i>
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="input__group">
                    <label for="">Email</label>
                    <i class="fi-rr-envelope"></i>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="input__group">
                    <label for="">Number</label>
                    <i class="fi-rr-phone-call"></i>
                    <input type="number" placeholder="Enter your number">
                </div>
                <button class="btn"><a href="verify.html" style="color: white">Verify</a></button>
                <button class="btn">Signup</button>
                
                <div class="social__links">
                    <p>Or signup with</p>
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                </div>
            </form>
        </div>
        <div class="aside">
            <div class="inner__aside">
                <span class="signup__section">Don't have account? <a href="">Signup</a></span>
                <span class="login__section">Have an account? <a href="">Login</a></span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
